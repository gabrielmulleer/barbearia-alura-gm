<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Barbearia Alura</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
</head>

<body>
    <header id="header" class="header container">
        <img src="/assets/img/icons/logo.png" alt="Logo Barbearia Alura" class="header__logo">
        <input id="close-menu" class="close-menu" type="checkbox" aria-label="Close menu" role="button">
        <label class="close-menu-label" for="close-menu" title="close menu">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <aside class="menu white-bg">
            <div class="main-content menu-content">
                <h1 onclick="getElementById('close-menu').checked = false;">
                    <a href="#">Logo</a>
                </h1>

                <nav>
                    <ul onclick="getElementById('close-menu').checked = false;">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./products.html">Produtos</a></li>
                        <li><a href="./contact.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
    </header>
    <main>
        <section class="contact container pd-t-b">
            <h1 class="contact__title">Contato</h1>
            <form action="">
                <label for="name" class="contact__form-title">Nome</label>
                <input type="text" name="name" id="" placeholder="Digite seu nome e sobrenome"
                    class="contact__form-input" required>

                <label for="" class="contact__form-title">Email</label>
                <input type="email" name="" id="" placeholder="seuemail@dominio.com" class="contact__form-input"
                    required>

                <label for="" class="contact__form-title">Telefone</label>
                <input type="tel" name="" id="" placeholder="(XX) XXXXX-XXXX" class="contact__form-input" required>

                <label for="" class="contact__form-title">Mensagem</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Digite uma mensagem"
                    class="contact__form-textarea"></textarea>

                <fieldset class="contact__content-radio">
                    <legend>Como prefere o nosso contato?</legend>
                    <label for=""><input type="radio" name="contact" id="" checked>Email</label>
                    <label for=""><input type="radio" name="contact" id="">Telefone</label>
                    <label for=""><input type="radio" name="contact" id="">Whatsapp</label>
                </fieldset>
                <fieldset class="contact__content-dropdown">
                    <legend>Qual horário prefere ser atendido</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <label for="" class="contact__form-news contact__form-title"><input type="checkbox" name="" id=""
                        checked>Receber novidades por
                    email</label>
                <input type="submit" value="Enviar formulário" class="contact__button">
            </form>

            <table class="contact__table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer class="footer container">
        <img src="./assets/img/icons/logo-branco.png" alt="Logo Barbearia Alura" class="footer__logo">
        <p class="footer__text">© Copyright Barbearia Alura - 2023</p>
        </img>
    </footer>
    <a href="#header" class="back-to-top">➤</a>
</body>

</html>
