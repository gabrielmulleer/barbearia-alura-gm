<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | Barbearia Alura/title>
</head>

<body>
    <header class="header container">
        <img src="/assets/img/icons/logo.png" alt="Logo Barbearia Alura" class="header__logo">
        <input id="close-menu" class="close-menu" type="checkbox" aria-label="Close menu" role="button">
        <label class="close-menu-label" for="close-menu" title="close menu">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <aside class="menu white-bg">
            <div class="main-content menu-content">
                <h1 onclick="getElementById('close-menu').checked = false;">
                    <a href="#">Logo</a>
                </h1>

                <nav>
                    <ul onclick="getElementById('close-menu').checked = false;">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
    </header>
    <main>
        <section class="products container">
            <h1 class="container__title">Produtos</h1>
            <ul class="products_cards">
                <li class="card card--hair">
                    <h4 class="card__title">Cabelo</h4>
                    <article class="card__content">
                        <img src="./assets/img/icons/cabelo.jpg" alt="" class="card__img">
                        <p class="card__text">Na tesoura ou máquina, como o cliente preferir</p>
                        <p class="card__price">R$ 25,00</p>
                    </article>
                </li>
                <li class="card card--beard">
                    <h4 class="card__title">Barba</h4>
                    <article class="card__content">
                        <img src="./assets/img/icons/barba.jpg" alt="" class="card__img">
                        <p class="card__text">Corte e desenho profissional de barba</p>
                        <p class="card__price">R$ 18,00</p>
                    </article>
                </li>
                <li class="card card--hair-beard">
                    <h4 class="card__title">Cabelo+Barba</h4>
                    <article class="card__content">
                        <img src="./assets/img/icons/cabelo+barba.jpg" alt="" class="card__img">
                        <p class="card__text">Pacote completo de cabelo e barba</p>
                        <p class="card__price">R$ 35,00</p>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer container">
        <img src="./assets/img/icons/logo-branco.png" alt="Logo Barbearia Alura" class="footer__logo">
        <p class="footer_text">© Copyright Barbearia Alura - 2023</p>
        </img>
    </footer>
    <a href="#home" class="back-to-top">➤</a>
</body>

</html>
