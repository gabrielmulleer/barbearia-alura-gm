<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | Barbearia Alura</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/products.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
</head>

<body>
    <header id="header" class="header container azul40-bg">
        <input id="close-menu" class="close-menu" type="checkbox" aria-label="Close menu" role="button">
        <div class="menu__container">
            <img src="/assets/img/icons/logo.png" alt="Logo Barbearia Alura" class="header__logo">
            <label class="close-menu-label" for="close-menu" title="close menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        <nav class="menu white-bg">
            <img src="/assets/img/icons/logo-branco.png" alt="Logo Barbearia Alura" class="header__logo-white">
            <ul onclick="getElementById('close-menu').checked = false;" class="main-content menu-content">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Produtos</a></li>
                <li><a href="./contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro container pd-t-b azul80-bg">
            <h1 class="container__title">Produtos</h1>
        </section>
        <section class="products container pd-t-b azul80-bg">

            <ul class="products__cards ">
                <li class="card card--hair azul40-bg">
                    <h4 class="card__title">Cabelo</h4>
                    <article class="card__content">
                        <img src="./assets/img/icons/cabelo.png" alt="" class="card__img">
                        <p class="card__text">Na tesoura ou máquina, como o cliente preferir</p>
                        <p class="card__price">R$ 25,00</p>
                    </article>
                </li>
                <li class="card card--beard azul40-bg">
                    <h4 class="card__title">Barba</h4>
                    <article class="card__content">
                        <img src="./assets/img/icons/barba.png" alt="" class="card__img">
                        <p class="card__text">Corte e desenho profissional de barba</p>
                        <p class="card__price">R$ 18,00</p>
                    </article>
                </li>
                <li class="card card--hair-beard azul40-bg">
                    <h4 class="card__title">Cabelo+Barba</h4>
                    <article class="card__content">
                        <img src="./assets/img/icons/cabelo+barba.png" alt="" class="card__img">
                        <p class="card__text">Pacote completo de cabelo e barba</p>
                        <p class="card__price">R$ 35,00</p>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer container">
        <img src="./assets/img/icons/logo-branco.png" alt="Logo Barbearia Alura" class="footer__logo">
        <p class="footer__text">© Copyright Barbearia Alura - 2023</p>
        </img>
    </footer>
    <a href="#header" class="back-to-top">➤</a>
</body>

</html>
